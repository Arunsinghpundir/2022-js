<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="htmlform.js" defer></script>
</head>

<body>
    <form>
        <div>
            <label>Enter Name : </label>
            <input type="text" name="name" id="name" required value="newton" />
        </div>

        <div>
            <label>Enter age : </label>
            <input type="number" name="age" id="age" required />
        </div>

        <div>
            <label>Enter random text : </label>
            <input type="text" name="random" id="random" required />
        </div>

        <button type="button" id="submit">Click me to render Table</button>

    </form>

    <div id="dummy-placeholder"></div>

</body>

</html>
